    <style>

      .main {

  <script>
    let text = document.getElementById("time");
    let resultElement = document.querySelector('.result');
    let changeButton = document.querySelector('.change');
    let lastMinute = new Date().getMinutes();
  
   
    setInterval(() => {
      let d = new Date();
      let currentMinute = d.getMinutes();
      text.innerHTML = d.toLocaleTimeString();
  
     
      if (currentMinute !== lastMinute) {

        resultElement.style.animation = '';

        resultText = 'SMALL';
      } else if (randomNumber === 1 || randomNumber === 3) {
        resultText = 'BIG';
      }
  
      
      resultElement.innerHTML = resultText;
      resultElement.style.animation = 'fadeInScale 1s forwards'; 
  
     
      changeButton.classList.add('hide');
